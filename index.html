      padding: 10px;
      margin-top: 15px;
      border: none;
      background: #00796b;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #005b4f;
    }
  </style>
</head>

    function carregarOrigens() {
      for (const origem in dados.origens) {
        const option = document.createElement('option');
        option.value = origem;
        option.textContent = origem;
        origemSelect.appendChild(option);
      }
    }

    function atualizarDestinos() {
      const origem = origemSelect.value;
      destinoSelect.innerHTML = '<option value="">Selecione o destino</option>';
      valorDiv.textContent = '';

      if (!origem) return;

      const destinos = dados.origens[origem].destinos;
      for (const destino in destinos) {
        const option = document.createElement('option');
        option.value = destino;
        option.textContent = destino;
        destinoSelect.appendChild(option);
      }
    }

    function calcularValor() {
      const origem = origemSelect.value;
      const destino = destinoSelect.value;
      const noturno = document.getElementById('noturno').checked;
      const compras = document.getElementById('compras').checked;
      const seisLugares = document.getElementById('seisLugares').checked;
      const pedagio = document.getElementById('pedagio').checked;

      if (!origem || !destino || origem === destino) {
        valorDiv.textContent = '';

      }

  <script>
    /**
 * Encontra o endere√ßo mais pr√≥ximo da coordenada de refer√™ncia (primeiro resultado)
 * usando a f√≥rmula de Haversine para calcular dist√¢ncias entre coordenadas geogr√°ficas
 * @param {Object} mapsData - Dados da resposta da API do Google Maps
 * @returns {Object} - O resultado (endere√ßo) mais pr√≥ximo da coordenada de refer√™ncia
 */
function findNearestAddress(mapsData) {
  // Verifica√ß√£o de dados de entrada
  if (!mapsData || !mapsData.results || mapsData.results.length === 0) {
    return { error: "Dados inv√°lidos ou vazios" };
  }

  // Obt√©m a coordenada de refer√™ncia do primeiro resultado
  const referenceCoord = mapsData.results[0].geometry.location;
  
  // Cria um array para armazenar os resultados com suas dist√¢ncias calculadas
  const resultsWithDistance = mapsData.results.map(result => {
    // Verifica se o resultado possui coordenadas v√°lidas
    if (!result.geometry || !result.geometry.location) {
      return { result, distance: Number.MAX_VALUE };
    }
    
    // Calcula a dist√¢ncia entre a coordenada de refer√™ncia e a coordenada do resultado atual
    const distance = calculateHaversineDistance(
      referenceCoord.lat, 
      referenceCoord.lng,
      result.geometry.location.lat, 
      result.geometry.location.lng
    );
    
    return { result, distance };
  });
  
  // Ordena os resultados por dist√¢ncia (do mais pr√≥ximo ao mais distante)
  resultsWithDistance.sort((a, b) => a.distance - b.distance);
  
  // O primeiro resultado ap√≥s a ordena√ß√£o ser√° o mais pr√≥ximo (ignorando o pr√≥prio referencial)
  // Come√ßamos do √≠ndice 1 para pular o pr√≥prio ponto de refer√™ncia
  const nearest = resultsWithDistance.length > 1 ? resultsWithDistance[1] : resultsWithDistance[0];
  
  // Exibe informa√ß√µes sobre o endere√ßo mais pr√≥ximo
  console.log("Coordenada de refer√™ncia:", referenceCoord);
  console.log("Endere√ßo mais pr√≥ximo:", nearest.result.formatted_address);
  console.log("Dist√¢ncia calculada:", nearest.distance.toFixed(2), "metros");
  
  return nearest.result;
}

/**
 * Calcula a dist√¢ncia entre dois pontos de coordenadas usando a f√≥rmula de Haversine
 * @param {number} lat1 - Latitude do primeiro ponto
 * @param {number} lon1 - Longitude do primeiro ponto
 * @param {number} lat2 - Latitude do segundo ponto
 * @param {number} lon2 - Longitude do segundo ponto
 * @returns {number} - Dist√¢ncia em metros
 */
function calculateHaversineDistance(lat1, lon1, lat2, lon2) {
  // Raio da Terra em metros
  const R = 6371000;
  
  // Converte graus para radianos
  const œÜ1 = lat1 * Math.PI / 180;
  const œÜ2 = lat2 * Math.PI / 180;
  const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
  const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
  
  // F√≥rmula de Haversine
  const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
            Math.cos(œÜ1) * Math.cos(œÜ2) *
            Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  
  // Dist√¢ncia em metros
  return R * c;
}
